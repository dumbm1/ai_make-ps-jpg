<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>make-output-preview</title>
 <link rel="stylesheet" href="assets/css/main.css">

 <style>
 </style>
</head>
<body>

<div class="page">

 <div class="page__section">
  <span>Mount ps</span>
  <div>
   <button class="btn" id="make_mount_ps" data-action="make_mount_ps" style="background-color: cyan">mount ps</button>
   <button class="btn" id="make_w_mount_ps" data-action="make_w_mount_ps" style="background-color: lightskyblue">w mount
    ps
   </button>
  </div>
  <div class="page__line-sep"></div>
 </div>

 <div class="page__section">
  <span>Mail ps</span>
  <div>
   <button class="btn" id="make_mail_ps" data-action="make_mail_ps" style="background-color: coral">mail ps</button>
   <button class="btn" id="make_w_mail_ps" data-action="make_w_mail_ps" style="background-color: coral">w mail ps
   </button>
  </div>
  <div class="page__line-sep"></div>
 </div>

 <div class="page__section">
  <span>Jpg</span>
  <div>
   <button class="btn" id="make_jpg_from_ps" data-action="make_jpg_from_ps" style="background-color: magenta">jpgs from
    ps
   </button>
  </div>
  <div class="page__line-sep"></div>
 </div>

 <details class="output" open>
  <summary class="output__title accordion__summary">
   Console output
  </summary>

  <svg id="btn_clear_output" class="icon output__icon_clear">
   <use href="assets/img/icons-sprite.svg#clear-output"></use>
  </svg>

  <textarea id="output_field" rows="5" class="hostTextarea output__field" disabled></textarea>

 </details>

 <footer class="footer">
  <div class="footer__buttons-string">
   <svg class="icon">
    <use href="assets/img/serviceIcon/iconSprite.svg#github"></use>
   </svg>
   <svg class="icon">
    <use href="assets/img/serviceIcon/iconSprite.svg#tooltip"></use>
   </svg>
   <svg class="icon" id="modal-open">
    <use href="assets/img/icons-sprite.svg#settings"></use>
   </svg>
   <svg class="icon" id="reload_btn">
    <use href="assets/img/icons-sprite.svg#refresh"></use>
   </svg>
  </div>
 </footer>

 <div id="modal" class="modal">

  <div class="modal__window">

   <svg id="modal-close" class="modal__close">
    <use href="assets/img/serviceIcon/iconSprite.svg#close"></use>
   </svg>

   <div class="modal__title">Настройки</div>

   <div class="input" id="mount_input">
    <div class="input__element">
     <label class="input__label input__title">Путь для сохранения монтажей</label>

     <div class="input__inner">
<!--      <input type="text" class="input__text" placeholder="Placeholder">-->
      <textarea rows="2" class="input__text hostTextarea" placeholder="Placeholder" ></textarea>
      <button class="btn">Выбрать</button>
      <svg class="input__icon input__icon_invalid">
       <use href="../../assets/images/icons-sprite.svg#error"></use>
      </svg>
      <svg class="input__icon input__icon_success">
       <use href="../../assets/images/icons-sprite.svg#success"></use>
      </svg>
     </div>
    </div>

   </div>
   <div class="input" id="mail_jpg_input">
    <div class="input__element">
     <label class="input__label input__title">Путь для сохранения джипегов на согласование</label>

     <div class="input__inner">
      <!--      <input type="text" class="input__text" placeholder="Placeholder">-->
      <textarea rows="2" class="input__text hostTextarea" placeholder="Placeholder" ></textarea>
      <button class="btn">Выбрать</button>
      <svg class="input__icon input__icon_invalid">
       <use href="../../assets/images/icons-sprite.svg#error"></use>
      </svg>
      <svg class="input__icon input__icon_success">
       <use href="../../assets/images/icons-sprite.svg#success"></use>
      </svg>
     </div>
    </div>

   </div>

  </div>

 </div>

</div>

<script src="assets/js/CSInterface.js"></script>
<script src="assets/js/newCSInterface.js"></script>
<script src="assets/js/themeChanger.js"></script>
<script src="assets/js/fitPanelToContent.js"></script>
<script src="assets/js/reloadPanel.js"></script>
<script src="assets/js/accordion.js"></script>

<script src="assets/js/makePsJpg.js"></script>

<script src="components/modal/index.js"></script>

<script defer src="assets/js/main.js"></script>

</body>
</html>
